	 </div>

	    </div>
	  </div>
	  <div class="form-group">
	    <label for="mensaje" class="col-lg-2 control-label">Mensaje</label>

	    </div>
	  </div>

	  <div class="form-group newsLetter">
	  	<div class="col-lg-offset-2 col-lg-10">	
		  <label>
		    <input type="checkbox" value="">

		  </label>
		</div>
	  </div>
	 
	 
	  <div class="form-group">
	    <div class="col-lg-offset-2 col-lg-10">
